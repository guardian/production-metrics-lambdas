regions: [eu-west-1]
stacks: [flexible]
templates:
  lambda:
    type: aws-lambda
    parameters:
      bucket: composer-dist
      prefixStack: false
deployments:
  production-metrics-lambdas:
    template: lambda
    contentDirectory: production-metrics-lambdas
    parameters:
      fileName: production-metrics-lambdas.zip
      functionNames:
       - "flexible-production-metrics-lambdas-query-flexible-api-"